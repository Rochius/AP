                [outerStrokeWidth]="8"

                [outerStrokeGradient]="true"
                [outerStrokeGradientStopColor]="'#5c1d9b'"
                [outerStrokeColor]="'#2a1242'"
                [innerStrokeColor]="'#dac2f2'"
